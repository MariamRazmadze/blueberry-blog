<li>
  <article class="post">
    <a href="{{ url_for('main.post_detail', slug=post.slug) }}">
      <img
        src="{{ url_for('static', filename='images/' ~ post.image_name) }}"
        alt="{{ post.title }}"
      />

      <div class="post__content">
        <h3>{{post.title}}</h3>
        <p>{{post.excerpt}}</p>
      </div>
    </a>
  </article>
</li>
